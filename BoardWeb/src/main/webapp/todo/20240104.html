<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo/20231229.html</title>
    <style>
        #show{
            width: 290px;
            height: 350px;
            background-color: aqua;
        }
        span{
            display: inline-block;
            width: 90px;
            height: 30px;
            background-color: yellow;
            margin: 2px;
        }
    </style>
    <script>
		
		document.addEventListener('DOMContentLoaded', function(){
			// 이 페이지의 모든 DOM 요소를 load 한 다음에 실행
	        const words = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum voluptates molestiae laudantium? In quam aliquam repudiandae, veritatis, voluptate ab nisi similique eligendi aperiam magnam, vel dolor doloremque obcaecati tempora veniam?';
	
	        const wordAry = words.split(' ');
	        //화면상에 span생성
	        let show = document.getElementById('show');
	        
	        //for반복문
	        // wordAry.forEach(function(word){
	        //     let span = document.createElement('span');
	        //     span.innerText=word;
	        //     show.appendChild(span);
	        // });
	        
	        //reduce로 만들어보기~
	        wordAry.reduce((acc, word) => {
	            let span = document.createElement('span');
	            span.innerText=word;
	            acc.appendChild(span);
	            return acc;
	        }, show);	
	
	        //id=delBtn에 클릭
	        document.getElementById('delBtn').addEventListener('click',function(){
	            //사용자의 입력값(userInput) == 
	            //화면상에 span요소를 가져와서 spanAll : span.remove();
	
	            // let userInput = document.getElementById('#userValue').value;
	            let userInput = document.querySelector('input[name=userValue]').value;
	            let spanAll = document.querySelectorAll('span');
	            console.log(spanAll);
	            for (let item of spanAll){
	                console.log(item);
	                if(userInput == item.innerText){
	                    item.remove();
	                }
	            }
	            
	            //사용자 입력화면 초기화
	            document.querySelector('input[name=userValue]').value = '';   
	        })	
	
			// input[name="userValue"]
			document.querySelector('input[name="userValue"]').addEventListener("keyup", function(e){
				console.log(e);
				if(e.keyCode == 13){
					let userInput = document.querySelector('input[name="userValue"]').value;
					let span = document.createElement('span');
	            	span.innerText=userInput;
	            	show.prepend(span); //prepend 맨 앞에 붙여줌
	            	document.querySelector('input[name="userValue"]').value = '';
				}
			});      

		});// document.addEventListener('DOMContentLoaded', function()
		
    </script>
</head>
<body>

    <input type="text" name="userValue">
    <button id="delBtn">삭제</button>
    <div id="show">        
    </div>
    
    
    
</body>
</html>
