<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>basic.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	// javascript객체 vs jquery객체(메소드 기반)
	$(document).ready(function(){			
		const obj = {}
		
		// $("선택자");
		let ul = $('<ul />').append($('<li />').text('Apple'), 
										$('<li />').text('Banana')
										);		
		ul.attr('class', 'parent');
		console.log(ul);
		$('#show').append(ul); //appendChild 동일
		
		// java스크립트...
		let dom = document.querySelector('#dom');
		ul = document.createElement('ul');
		let li = document.createElement('li');
		li.innerText = 'apple';
		ul.appendChild(li);
		li = document.createElement('li');
		li.innerText = 'banana';
		ul.appendChild(li);
		dom.appendChild(ul);
		
		// onclick: 객체.on('이벤트유형', '실행함수')
		$('#show li').on('mouseover', function(){
			$(this).css('background', 'yellow');
			console.log($(this)); //this 는 li
		})
		$('#show li').on('mouseout', function(){
			$(this).css('background', '');
		})
	});
</script>
</head>
<body>
	<div id="show"></div>
	
	<div id="dom"></div>
</body>
</html>
