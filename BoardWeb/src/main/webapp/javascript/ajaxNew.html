<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const url = "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20240110";
        fetch(url)
        .then(result=>result.json())
        .then(result=>{
            // 1위 영화 제목만 출력
            console.dir(result);
            const movieNm = result.boxOfficeResult.dailyBoxOfficeList[0].movieNm;
            console.dir(movieNm);
            
        })

        const url2 = "http://www.kobis.or.kr/kobisopenapi/webservice/rest/movie/searchMovieInfo.json?key=f5eef3421c602c6cb7ea224104795888&movieCd=20235253";
        fetch(url2)
        .then(result=>result.json())
        .then(result =>{
            // 영화감독 이름 출력
            const moveDir = result.movieInfoResult.movieInfo.directors[0].peopleNm;
            console.dir(moveDir);
            // 출연자 actors
        })


    </script>
</body>
</html>
