    <script>
    
        console.log(window);
        let btn = document.createElement('button'); //Document object model
        btn.innerText = 'Btn';
        btn.addEventListener('click', function(){
            window.alert('Click 됨');
        })

        console.log(btn);
        //document.querySelector('body').appendChild(btn);
        
   
        
        //돔으로 과일 리스트 만들자~
        let bdy = document.querySelector('body');
        const fruits = ['apple', 'banana', 'cherry']; //New Array()

            let ul = document.createElement('ul');

            // 배열 for...of...
            for(let fruit of fruits){
                let li1 = document.createElement('li');
                li1.innerText = fruit;
                ul.appendChild(li1);
            }   
                   
            console.log(ul);
            bdy.appendChild(ul);



        //돔으로 테이블 만들자~
            let tbl = document.createElement('table');

            let thd = document.createElement('thead');
            let thr = document.createElement('thr');

            const ths = ['아이디', '이름', '전화번호'];
            for(let th of ths){
                let th1 = document.createElement('th');
                th1.innerText = th;
                thr.appendChild(th1);
            }
            
            let tbd = document.createElement('tbody');
            let tbr = document.createElement('tbr');

            const tds=['user1', '홍길동', '010-1111'];
            for(let td of tds){
                let td1 = document.createElement('td');
                td1.innerText = td;
                tbr.appendChild(td1);
            }
                      
            bdy.appendChild(tbl);

            tbl.appendChild(thd);
            thd.appendChild(thr);
           
            tbl.appendChild(tbd);
            tbd.appendChild(tbr);
                       
            console.log(bdy);
            

    </script>
</body>
