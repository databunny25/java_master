    <script>
        // \n
        console.log('a\nb'); //\n은 줄바꿈을 의미...a 줄바꿈 b로 출력!
        console.log('a\\nb'); //\\n으로 역슬래쉬 2번쓰면 a\nb로 출력!
        //\n she said 'Hello'
        console.log('she said "Hello"');
        console.log('she said \'Hello\'');//역슬래쉬로 이스케이프 해서 '출력가능
        console.log('she said\n\rhello'+'\xab');
        let a = 10;
        let b = 20;
        let ary = [1,2,3]
        console.log(`a의 값은 ${a<b ? true: false }`);
        console.log(`ary의 합계는 ${ary.reduce((acc, item)=>item+acc)}`);
        console.log(`hello
        good
        nice`); //``백틱은 엔터값까지 포함해준다! 에러없이 줄바꿈 표현하기 좋음

        let day = new Date(2020, 9, 5, 10, 10, 10); //2020-4-5일 10시 10분 10초
        Date.prototype.dateFormat = function(){
            console.log(this); // yyyy-MM-dd HH:mm:ss this는 현재시간의 데이트값 자체
            let yyyy = this.getFullYear()
            let MM = ('0' + (this.getMonth() +1)).slice(-2);
            let dd = ('0' + this.getDate()).slice(-2);
            let HH = ('0' + this.getHours()).slice(-2);
            let mm = ('0' + this.getMinutes()).slice(-2);
            let ss = ('0' + this.getSeconds()).slice(-2);
            return  yyyy+ '-' + MM + '-' + dd + " " + HH + ':' + mm + ':' + ss;
        }
        console.log(day.dateFormat());
    </script>
