<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="txtFruit">
    <button id="btnAdd">추가</button>
    <button id="btnDel">삭제</button>
    <select id="selFruit" size="10">
        <option>사과
    </select>

    <script>
        // 버튼 클릭 이벤트
        //input 태그의 값을 option 태그로 생성해서 select append
        //value, createElement, append
        btnAdd.addEventListener('click', function(){
            let option =  document.createElement('option');
            option.innerText = txtFruit.value;
            selFruit.appendChild(option);
            txtFruit.value = ""
        });

        txtFruit.addEventListener("keypress", function(){
            if(event.keyCode == 13){
                btnAdd.click();
            }
        })

        //select 초기화() (option 태그 삭제)
        btnDel.addEventListener('click', function(){
            selFruit.innerHTML = "";
        })

        var fruit ={
            a: ()=> {console.log("a")},
            b: p => {p*2},
            c: function(){console.log("c")},
            d(){console.log("d")}
        }

        var name='choi';
        var age = 20;
        var emp = {name, age, print(){}};
        // { name: name, age:age, pring:function(){}}


    </script>


</body>
</html>
