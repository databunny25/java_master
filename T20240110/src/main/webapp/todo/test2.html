<!-- 2024년 1월 달력을 출력하세요. cal.show() 메소드를 호출. -->
	<table border="1">
        <thead id="theader"></thead>
        <tbody id="tbody"></tbody>
    </table>

<script>
					
			let year = 2024;
			let month = 1;
			
			let today = new Date(year, month-1, 1); 
			console.log(today.getDate(), today.getDay());
			
			class Calendar{
			    constructor(year, month){ 
			        this.year = year;
			        this.month = month;
			    }
			    days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thr', 'Fri', 'Sat'];
			
			    show(){
			        console.log('달력생성');
			        this.makeTitle(document.getElementById('theader'));
			        this.makeBody(document.getElementById('tbody'));
			        
			    }    
			    
			    makeTitle (pos){ 
			        let tr = document.createElement('tr');
			        this.days.forEach(function(field){
			            let th = document.createElement('th');
			            th.innerText = field;
			            tr.appendChild(th);
			        })
			        pos.appendChild(tr);
			    }
			    
			    makeBody(pos = {}){
			        let tr = document.createElement('tr');
			        
			        let firstDay = this.getFirstDay();
			        for(let i = 0; i < firstDay; i++){
			            let td = document.createElement('td');
			            td.innerText = "";
			            tr.appendChild(td);
			        }
			        let lastDate = this.getLastDate();
			        for(let i=1; i<= lastDate;i++){
			            
			            let td = document.createElement('td');
			            if((firstDay+i) % 7 == 1){
			                td.setAttribute('style', 'background-color:pink');
			            }else if((firstDay+i) % 7 == 0){
			                td.setAttribute('style', 'background-color:aqua');
			            }
			            td.innerText = i;
			            tr.appendChild(td);
			            
			            if((firstDay+i) % 7 == 0){
			                pos.appendChild(tr);
			                tr = document.createElement('tr');
			            }
			        }
			        pos.appendChild(tr);
			    }
			    getFirstDay(){
			        return new Date(this.year, this.month -1, 1).getDay();
			    }
			    getLastDate() {
			        return new Date(this.year, this.month, 0).getDate();
			    }
			    
			}
			
			const novemberCal = new Calendar(year, month)
			novemberCal.show();
	
		
	
</script>
</body>
</html>
